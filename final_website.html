        function searchTable(event) {
            // Check if the pressed key is Enter (key code 13) or if the event is undefined (button click)
            if (event && event.keyCode !== 13) {
                return;
            }

            // Get the search query from the input field
            var searchQuery = document.getElementById("searchQuery").value.trim().toLowerCase();

            // Minimum word requirement for search (change as needed)
            var minWords = 2; // Adjusted to 2 words

            // Split the search query into words and filter out empty strings
            var wordsInQuery = searchQuery.split(/\s+/).filter(function (word) {
                return word.length > 0;
            });

            // Check if the search query has at least the minimum required words
            if (wordsInQuery.length >= minWords) {
                // Get all rows in the table
                var rows = document.querySelectorAll("#dynamicTable tr");

                // Loop through each row starting from the second row (index 1)
                for (var i = 1; i < rows.length; i++) {
                    // Get the content of all columns in the row
                    var rowContent = rows[i].textContent.toLowerCase();

                    // Check if the search query is found in any cell of the row
                    if (wordsInQuery.every(function (word) {
                        return rowContent.includes(word);
                    })) {
                        // Display the entire row
                        rows[i].style.display = "";
                    } else {
                        // Hide rows that don't match the search query
                        rows[i].style.display = "none";
                    }
                }

                // Display the table
                document.getElementById("dynamicTable").style.display = "table";
            } else {
                // If the search query has less than the minimum required words, hide the table
                document.getElementById("dynamicTable").style.display = "none";
            }
        }

        function refreshPage() {
            location.reload(); // Reload the page
        }

        document.addEventListener("DOMContentLoaded", function () {

            var headerRow = document.createElement("tr");
            headerRow.innerHTML = "<th>اسم الطالب</th><th>رقم البناية</th><th>رقم الطابق</th><th>رقم القاعة</th>";

            table.appendChild(headerRow);

            // Create rows for each item in the array
            tableData.forEach(function (item, index) {

                for (var key in item) {
                    var column = document.createElement("td");
                    column.textContent = item[key];
                    row.appendChild(column);
                }

                // Alternate row colors
                row.style.backgroundColor = index % 2 === 0 ? "#f9f9f9" : "#ddd";
